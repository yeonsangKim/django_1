{% extends 'base.html' %}

{% block content %}


    <div class="text-center">
            <div class="m-5">
                <h4>Login</h4>
            </div>
            <div>
                <form action="{% url 'accountapp:login' %}" method="post">     {# post방식 ,accountapp에있는 로그인 으로 연결#}
                    {% csrf_token %}   {# 트리거 작용 #}
                    {{ form }}          {# vies.py에 class AccountCreateView(CreateView)안에 있는 form_class = UserCreationForm가 기본적인 회원가입 형식을 보유  #}
                    <div>


                    <input type="submit"    class="btn_dark rounded-pill px-5">         {# 버튼설정 #}
                    </div>

                </form>
            </div>

    </div>






{% endblock %}
